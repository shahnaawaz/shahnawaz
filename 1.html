<!DOCTYPE html>
<html>
<body>
<h1>Print Factorial number</h1>
<input type="text" id="num"><br><br>
<button value="Factorial" onclick="show()">Factorial</button>
<div id="answer"></div>
<script>
function show() {
var num = document.getElementById("num").value;
var fact = 1, i = 1;
while(i <= num) {
	fact = fact * i;
	i++;
}
document.getElementById("answer").innerHTML = fact;
}
</script>
</body>
</html>
