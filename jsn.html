<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jsn.css">
</head>
<body>
    <form id="frm">
        <div class="card">
            <div class="form-group">
                <label for=""> Pet name</label>
                <input type="text" class="form-control" name="name">
            </div>

            <div class="form-group">
                <label for=""> Pet Age</label>
                <input type="number" class="form-control" name="age">
            </div>

            <div class="form-group">
                <label for=""> Pet wieght</label>
                <input type="number" class="form-control" name="wieght">
            </div>

            <div class="form-group">
                <label for=""> Pet type</label>
                <input type="text" class="form-control" name="pettype">
            </div>
            <div class="form-group">
                Male:<input type="radio" class="form-control" name="Male" >
                Female:<input type="radio" class="form-control" name="Female" >
            </div>
            <div class="form-group">
                <button class="btn btn-success" id="mybtn" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <script src="jsn.js"></script>
</body>
</html>
